<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input required name='amount' type="number" style="width: 100px;" class="input" placeholder="Amount" [ngModel]='item.amount'>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input required name='description' type="text" class="input" placeholder="Description" [ngModel]='item.description'>
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button" [ngClass]="{'is-primary' : isNewItem, 'is-success' : !isNewItem}" [disabled]="!itemForm.valid">
          <p *ngIf="isNewItem">Add</p>
          <p *ngIf="!isNewItem">Save</p>

        </button>
        <button *ngIf="!isNewItem" style="margin-left: 10px;" class="button is-secondary" mat-button mat-dialog-close >Cancel</button>
      </div>

    </div>
  </div>

</form>
